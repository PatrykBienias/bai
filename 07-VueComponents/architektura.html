  
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
 <div id="app">
  <NeumannComponent></NeumannComponent>
 </div>
  <script>
    Vue.component('NeumannComponent', {
        template: `
          <div>
            <h1>Architektura von Neumanna</h1>
            <ul>
                <li v-for="item in parts" :key="item">
                    {{ item }}
                </li>
            </ul>
          </div>
        `,
        data: function() {
            return {
                parts: [
                "Memory",
                "Processing Unit",
                "Input",
                "Output",
                "Control Unit"
                ]
            }
        }
      })

      new Vue({
          el: '#app'
      });
  </script>
</body>
</html>
