<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
   <p>Counter :{{counter}}</p>
   <button v-on:click="add">Add</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        add: function () {
          this.counter += 1
        }
      }
    });
  </script>

</body>

</html>
